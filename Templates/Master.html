{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>Notes Management</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
  <link href="{% static 'assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
  <script src="{% static 'assets/js/loader.js' %}"></script>
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->

  <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->

  <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->


  <!-- BEGIN PAGE LEVEL STYLES -->

  <!-- END PAGE LEVEL STYLES -->

<body>
  <!-- BEGIN LOADER -->
  <div id="load_screen">
    <div class="loader">
      <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
      </div>
    </div>
  </div>
  <!--  END LOADER -->

  <!--  BEGIN NAVBAR  -->
  <div class="header-container fixed-top">
    <header class="header navbar navbar-expand-sm">

      <ul class="navbar-item theme-brand flex-row  text-center">
        <li class="nav-item theme-logo">
          <a href="index.html">
            <img src="{% static 'assets/img/logo.svg' %}" class="navbar-logo" alt="logo">
          </a>
        </li>
        <li class="nav-item theme-text">
          <a href="#" class="nav-link"> Notes Management </a>
        </li>
      </ul>

      <ul class="navbar-item flex-row ml-md-0 ml-auto">
        <li class="nav-item align-self-center search-animated">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search toggle-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <form class="form-inline search-full form-inline search" role="search">
            <div class="search-bar">
              <input type="text" class="form-control search-form-control  ml-lg-auto" placeholder="Search...">
            </div>
          </form>
        </li>
      </ul>

      <ul class="navbar-item flex-row ml-md-auto">

        <li class="nav-item dropdown user-profile-dropdown">
          <a href="javascript:void(0);" class="nav-link dropdown-toggle user" id="userProfileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <!--{% for up in profile %}
            <img src="{{up.image.url}}" alt="avatar">
            {% endfor %}-->
            <span class="">Welcome, {{request.user}}</span>
          </a>
          <div class="dropdown-menu position-absolute" aria-labelledby="userProfileDropdown">
            <div class="">
              <div class="dropdown-item">
                <a class="" href="{% url 'Profile' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg> My Profile</a>
              </div>

              <div class="dropdown-item">
                <a class="" href="{% url 'Logout' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-log-out">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                  </svg> Sign Out</a>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </header>
  </div>
  <!--  END NAVBAR  -->

  <!--  BEGIN NAVBAR  -->
  <div class="sub-header-container">
    <header class="header navbar navbar-expand-sm">
      <a href="javascript:void(0);" class="sidebarCollapse" data-placement="bottom"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="feather feather-menu">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg></a>

      <ul class="navbar-nav flex-row">
        <li>
          <div class="page-header">

            <nav class="breadcrumb-one" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Apps</a></li>
                <li class="breadcrumb-item active" aria-current="page"><span>Notes</span></li>
              </ol>
            </nav>

          </div>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-auto ">
        <li class="nav-item more-dropdown">
          <div class="dropdown  custom-dropdown-icon">
            <a class="dropdown-toggle btn" href="#" role="button" id="customDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>Settings</span> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg></a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="customDropdown">
              <a class="dropdown-item" data-value="Settings" href="javascript:void(0);">Settings</a>
              <!--<a class="dropdown-item" data-value="Mail" href="javascript:void(0);">Mail</a>-->
              <a class="dropdown-item" data-value="Print" href="javascript:void(0);" onclick="window.print()">Print</a>
              <a class="dropdown-item" data-value="Download" href="javascript:void(0);">Download</a>
              <!--<a class="dropdown-item" data-value="Share" href="javascript:void(0);">Share</a>-->
            </div>
          </div>
        </li>
      </ul>
    </header>
  </div>
  <!--  END NAVBAR  -->

  <div class="main-container" id="container">

    <div class="overlay"></div>
    <div class="search-overlay"></div>

      <nav id="sidebar">

                  <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                  <rect x="9" y="9" width="6" height="6"></rect>
                  <line x1="9" y1="1" x2="9" y2="4"></line>
                  <line x1="15" y1="1" x2="15" y2="4"></line>
                  <line x1="9" y1="20" x2="9" y2="23"></line>
                  <line x1="15" y1="20" x2="15" y2="23"></line>
                  <line x1="20" y1="9" x2="23" y2="9"></line>

                  <line x1="1" y1="9" x2="4" y2="9"></line>
                  <line x1="1" y1="14" x2="4" y2="14"></line>
                </svg>
                <span>Apps</span>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </div>
            </a>
            <ul class="collapse submenu list-unstyled" id="app" data-parent="#accordionExample">
              <li>
                <a href="{% url 'Notes' %}"> Notes </a>
              </li>

            </ul>
          </li>

          <li class="menu">
            <a href="#users" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
              <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>Users</span>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </div>
            </a>
            <ul class="collapse submenu list-unstyled" id="users" data-parent="#accordionExample">
              <li>
                <a href="{% url 'Profile' %}"> Profile </a>
              </li>
              <li>
                <a href="user_account_setting.html"> Account Settings </a>
              </li>
            </ul>
          </li>

        </ul>
        <!-- <div class="shadow-bottom"></div> -->

      </nav>

    </div>
    <!--  END SIDEBAR  -->




    {% block content %}


    {% endblock %}





  </div>
  <!--  END CONTENT AREA  -->

  </div>
  <!-- END MAIN CONTAINER -->

  <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>

  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/app.js' %}"></script>
  <script>
    $(document).ready(function() {
      App.init();
    });
  </script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <!-- END GLOBAL MANDATORY SCRIPTS -->

  <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

  <script src="{% static 'assets/js/dashboard/dash_1.js' %}"></script>
  <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

  <script src="{% static 'assets/js/ie11fix/fn.fix-padStart.js' %}"></script>
